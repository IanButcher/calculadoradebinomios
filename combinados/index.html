<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de números complejos</title>
</head>
<body>
    <h1>Calculadora de números complejos</h1>
    <form id="formulario">
        <label for="operaciones">Ingrese las operaciones combinadas:</label>
        <input type="text" id="operaciones" name="operaciones" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <p id="#resultado"></p>

    <script src="script.js"></script>
</body>
</html>
