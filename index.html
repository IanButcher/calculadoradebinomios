<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculador de cubo y cuadrado de binomios</h1>
    <br>
    <label for="aNumberInput">Ingrese a</label>
    <input id="aNumberInput" type="text">
    <label for="bNumberInput">Ingrese b</label>
    <input id="bNumberInput" type="text">
    <label for="exponenteNumberInput">Ingrese exponente</label>
    <input id="exponenteNumberInput" type="text">
    <br>
    <button id="boton">Calcular</button>
    <br>
    <h4 id="solucion">Solucion</h4>
    <br>
    <h2>Formula Cuadrado</h2>
    <br>
    <h4 id="cuadrado">(a+b)<sup>2</sup> = a<sup>2</sup>+ 2ab + b <sup>2</sup> </sup> </h4> 
    <h2>Formula Cubo</h2>
    <h4 id="cubo">(a+b) <sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3b<sup>2</sup>a + b<sup>3</sup></h4>

    
    <script src="script.js"></script>
</body>
</html>
