<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <p class="titulo">Calculador de cubo y cuadrado de binomios</p>
    </header>
    <br>
    <div class="container">
        <div class="insertA">
            <label for="aNumberInput">Ingrese a</label>
            <input id="aNumberInput" type="text" class="texto">
        </div>
        <div class="insertB">
            <label for="bNumberInput">Ingrese b</label>
            <input id="bNumberInput" type="text" class="texto">
        </div>
        <div class="insertE">
            <label for="exponenteNumberInput">Ingrese E</label>
            <input id="exponenteNumberInput" type="text" class="texto">
        
        </div>
            
        <div id="outer">
                <button id="boton" class="button_slide slide_down">Calcular</button>
        </div>
        <div class="solution">
            <h4 id="solucion">Solucion</h4>
        </div>
    </div>
    <div class="formula">
        <div class="formcuadrado">
            <div>
                <h2>Formula Cuadrado</h2>
            </div>
            <div>
                <h4 id="cuadrado">(a+b)<sup>2</sup> = a<sup>2</sup>+ 2ab + b <sup>2</sup> </sup> </h4> 
            </div>
        </div>
        <div class="formcubo">
            <div>
                <h2>Formula Cubo</h2>
            </div>
            <div>
                <h4 id="cubo">(a+b) <sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3b<sup>2</sup>a + b<sup>3</sup></h4>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
