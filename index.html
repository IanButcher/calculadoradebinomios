<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <label class="switch">
        <input type="checkbox" id="darkModeCheckbox">
        <span class="slider"></span>
    </label>

    <div class="container-general">
        <header>
            <p class="titulo">Calculador de cubo y cuadrado de binomios</p>
        </header>
        <br>
        <div class="container">
            <div class="insertA">
                <label for="aNumberInput">Ingrese a</label>
                <input id="aNumberInput" type="text" class="texto" maxlength="3">
            </div>
            <div class="insertB">
                <label for="bNumberInput">Ingrese b</label>
                <input id="bNumberInput" type="text" class="texto" maxlength="3">
            </div>
            <div class="insertE">
                <label for="exponenteNumberInput">Ingrese exponente</label>
                <input id="exponenteNumberInput" type="text" class="texto" maxlength="2">
            
            </div>
                
            <div id="outer">
                    <button id="boton" class="button_slide slide_down">Calcular</button>
            </div>
            <div class="solution">
                <h4 id="solucion">Soluci√≥n</h4>
            </div>
        </div>
        <div class="formula">
            <div class="formcuadrado">
                <div>
                    <h2>Formula Cuadrado</h2>
                </div>
                <div>
                    <h4 id="cuadrado">(a+b)<sup>2</sup> = a<sup>2</sup>+ 2ab + b <sup>2</sup> </sup> </h4> 
                </div>
            </div>
            <div class="formcubo">
                <div <!--class="ignoreDiv-->">
                    <h2>Formula Cubo</h2>
                </div>
                <div <!--class="ignoreDiv-->">
                    <h4 id="cubo">(a+b) <sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3b<sup>2</sup>a + b<sup>3</sup></h4>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <div class="box">
        <a class="button" href="#popup1">Historial</a>
    </div>
    
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="container-general">
                <div class="container">
                    <div class="formcuadrado">
                        <h2>Cuadrados Hechos</h2>
                        <div class="cuadradosHechos">

                        </div>
                    </div>
                
                    <div class="formcubo">
                        <h2>Cubos Hechos</h2>
                        <div class="cubosHechos">

                        </div>
                    </div>     
                </div> 
            </div>
        </div>
    </div>

      
        
    <script src="script.js"></script>
</body>
</html>
